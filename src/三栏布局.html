<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        .container {
            height: 200px;
            display: flex;
        }
        
        .left,
        .right {
            width: 200px;
            background-color: yellow;
        }
        
        .mid {
            flex-grow: 1;
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- 左右固定宽度，中间自适应 -->
    <div class="container">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>

</html>
