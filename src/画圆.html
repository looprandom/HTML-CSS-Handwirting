<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一个半径为50px的圆</title>
    <style>
        .container {
            padding: 100px;
        }
        
        .container .round {
            width: 100px;
            height: 100px;
            background-color: red;
            border: none;
            margin: 0 auto;
            /* 两个值：第一个值上左和右下  第二个值上右下左 两个值设置相同的值*/
            /* 一个值：四个角 */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="round"></div>
    </div>
</body>

</html>
